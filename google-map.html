    <script>
      function initMap() {
        var guyHome = {lat:31.833402,lng:35.234947};
        var kalandia = {lat:31.857695,lng:35.208719};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 14,
          center: guyHome
        });
        var marker = new google.maps.Marker({
          position: guyHome,
          map: map
        });
				var marker2 = new google.maps.Marker({
          position: kalandia,
          map: map
        });

        var infoWindow = new google.maps.InfoWindow({
        	content:'<h2>Guy home!!</h2>'
        });
				var infoWindow2 = new google.maps.InfoWindow({
        	content:'<h2>Sagi and Omer \n are u crazy? \n it\'s fukin kalandia!</h2>'
        });
        marker.addListener('click',function(){
        infoWindow.open(map, marker);
				infoWindow2.open(map, marker2);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqoih4uboelNxC68m_TURmqtZukSCQ3M4&callback=initMap">
